<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="contentFragment">

    <div class="form-container">
        <div class="form-header">
            <h1>Editar Conta</h1>
            <p>Informe novos dados para editar</p>
        </div>

        <form id="editForm" th:object="${UserEdit}" method="POST" th:action="@{'/editUser/' + ${id}}">

            <div class="form-group">
                <label for="username">Nome Completo</label>
                <input type="text" th:field="*{username}" placeholder="Digite seu nome completo" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" th:field="*{email}" placeholder="Ex: seuemail@dominio.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="text" th:field="*{phone}" placeholder="(32) 93123-4213" required>
            </div>

            <div class="form-group">
                <label for="userType">Tipo de Usu√°rio</label>
                <select id="userType" th:field="*{userType}" class="form-control">
                    <option th:each="type : ${allUserTypes}"
                            th:value="${type}"
                            th:text="${type}">USER</option>
                </select>
            </div>

            <div class="form-group form-submit-group">
                <button type="submit" class="submit-btn"> Editar </button>
            </div>
            <div class="link-container">
                <a href="/register">Registrar Usuario</a>
            </div>

        </form>
    </div>

</div>

</html>
